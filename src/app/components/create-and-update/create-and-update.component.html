<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center"> {{title}} </h4>
            <h6 class="card-subtitle mt-2 text-muted"> </h6>
            <div class="card-text">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="typeDocument">Type Document</label>
                            <select required class="form-control" name="typeDocument" id="typeDocument">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option>Default select</option>
                                <option>Default select</option>
                                <option>Default select</option>
                                <option>Default select</option>
                                <option>Default select</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="document">Document</label>
                            <input required type="text" class="form-control" name="document" id="document"
                                placeholder="1234567890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input required type="text" class="form-control" name="name" id="name" placeholder="Cosme">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Lastname</label>
                            <input required type="text" class="form-control" id="lastname" placeholder="Fulanito">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input required type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input required type="number" class="form-control" id="phone" placeholder="3207043303">
                        </div>
                    </div>
                    <div class="form-group text-center mt-3">
                        <button type="submit" class="btn btn-block btn-primary">Submit Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
